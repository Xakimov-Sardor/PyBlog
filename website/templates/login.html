{% extends 'base.html' %}

<title>{% block title %}Login{% endblock title %}</title>

{% block content %}

<br><br>
<form action="" method="post">
    <h3  class="center">Login</h3>
    <div class="form-group form-text">
        <label for="email_or_username" class="form-label">Enter email or username</label>
        <input type="text" id="email_or_username" name="email_or_username" required class="form-control" autocomplete="off" placeholder="email or username">

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" required class="form-control" autocomplete="off" placeholder="Enter password">
        <br>
        <button type="submit" class="btn btn-primary mb-3 btn-dark">Confirm</button>
    </div>
</form>


{% endblock %}
